<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tennis Hub - Login</title>
  <link rel="stylesheet" href="css/app.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

  <!-- section -->
  <section class="hero is-light is-fullheight login">
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns">
          <div class="column is-4 is-offset-4">
            <div class="box box-login">
              <div class="field has-addons has-addons-left">
                <i class="fas fa-circle fa-sm has-text-danger fa-fw"></i>
                <i class="fas fa-circle fa-sm has-text-warning fa-fw"></i>
                <i class="fas fa-circle fa-sm has-text-success fa-fw"></i>
              </div>

              <div class="field">
                <hr class="divider is-marginless">
              </div>
              <div class="field has-addons has-addons-centered">
                <span class="fa-stack fa-3x">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fas fa-user fa-stack-1x fa-inverse"></i>
                </span>
              </div>

              <div class="field" >
                <div class="control has-icons-left">
                  <div class="select">
                    <select>
                      <option selected>Jerry网球俱乐部</option>
                      <option>Select dropdown1</option>
                      <option>Select dropdown2</option>
                      <option>Select dropdown3</option>
                    </select>
                  </div>
                  <span class="icon is-small is-left has-text-grey">
                    <i class="fas fa-project-diagram"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <p class="control has-icons-left">
                  <input class="input is-focused" autofocus type="email" placeholder="Email" >
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </p>
              </div>

              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>

              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    Remember me.
                  </label>
                </div>
              </div>

              <div class="field has-addons has-addons-right">
                <p class="control">
                  <!-- <button class="button is-link is-right">
                    Login
                  </button> -->
                  <a href="index.html" class="button is-link is-right">Login</a>
                </p>
              </div>

              <div class="field has-addons has-addons-centered">
                <div class="control">
                  <label class="checkbox">
                    Forgot password. <a href="#" class="has-text-info">I need to reset it.</a>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
